<!DOMTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跟随鼠标移动的文字</title>
		<style>
		.move_out{position:relative;cursor:hand
		;font-family: "华文行楷"}
		</style>
	</head>
	<script type="text/javascript">
	var move_out=false; 				 			
	var z,x,y;									
	function move(){								
		if(event.button==move_out){				
	    	z.style.pixelLeft=temporarily1+event.clientX-x;	
	     	z.style.pixelTop=temporarily2+event.clientY-y;
	     	return false;
	  	}
	}
	function down(){								
	  	if(event.srcElement.className=="move_out"){
	    	move_out=true;
	     	z=event.srcElement;
	     	temporarily1=z.style.pixelLeft;
	     	temporarily2=z.style.pixelTop;
	     	x=event.clientX;						
	     	y=event.clientY;						
	     	document.onmousemove=move;			
	   	}else{
			move_out=false;
		}
	}
	document.onmousedown=down;					
	</script>
	<body>
		<font color=0000ff size= 10 class="move_out">冰先生很帅<br></font> 
		<input type="image" name="myImage" src="/Blog_jsp/img/123.jpg" onmouseup="mouseLocation()" alt="图片因为某些原因无法查看" >
	</body>
	<script type="text/javascript">
		function mouseLocation(){
					var x,y;
					x=event.clientX;
					y=event.clientY;
					alert("The mouse location is " + x +" and "+y);
				}
	</script>
</html>
